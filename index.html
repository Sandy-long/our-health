  <section>
    <h2><a href="antioxidants.html" style="color:#2e8b57; text-decoration:none;">🥦 健康饮食</a></h2>
    <p>均衡饮食是健康的基础。每天摄入足够的蔬菜、水果、优质蛋白和全谷类食品，远离高糖高脂食物。</p>

    <h2>🏃 适量运动</h2>
    <p>建议每周进行至少150分钟的有氧运动，如超慢跑、快走、游泳、骑自行车等。</p>

    <h2>😴 良好睡眠</h2>
    <p>成年人每天应保证7-9小时睡眠，保持规律作息，有助于身体恢复和免疫力提升。</p>
